{% extends 'base.html' %}
{% block title %}我的网站|登陆{% endblock %}

{% block content %}

    <div class="container" >
        <div class="col-md-4 col-md-offset-4">
          <form class='form-register' action="/accounts/login/" method="post">
              {% csrf_token %}

              <h2 class="text-center">欢迎登陆</h2>
              {% for i in form %}
                  <div class="form-group">
                      {{ i.label }}
                      {{ i }}
                  </div>
              {% endfor %}
              <tr><th><button type="reset" class="btn btn-default pull-left">重置</button></th>
              <th><button type="submit" class="btn btn-primary pull-right">提交</button></th></tr>

          </form>
{% if message %}
<tr><th class="btn btn-default pull-left">{{ message }}</th></tr>
{% endif %}
        </div>

    </div> <!-- /container -->





{% endblock %}
